<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="webApp para agendar pacientes">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Agenda de Pacientes</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1 class="header__titulo">Agenda de Pacientes</h1>
  </header>

  <div class="grid container">

    <section class="seccion-principal">
      <h2 class="seccion-principal__titulo">Agregar nuevo paciente</h2>
    
      <div class="formulario">
        
          <label class="formulario__label" for="name">Nombre: </label>
          <input id="name" required type="text" class="formulario__input">

          <label class="formulario__label" for="last-name">Apellido: </label>
          <input id="last-name" required type="text" class="formulario__input">

          <label class="formulario__label" for="gender">Sexo: </label>
          <select id="gender" name="gender" class="formulario__input select" required>
            <option value="masculino" selected disabled>Seleccionar Sexo</option>
            <option value="femenino">Femenino</option>
            <option value="masculino">Masculino</option>
          </select>

          <label class="formulario__label" for="dni">DNI: </label>
          <input id="dni" required type="number" class="formulario__input" maxlength="8">

          <label class="formulario__label" for="birth">Nacimiento: </label>
          <input id="birth" required type="date" class="formulario__input">
          
          <label class="formulario__label" for="nationality">Nacionalidad: </label>
          <input id="nationality" required type="text" class="formulario__input">
          
          <label class="formulario__label" for="occupation">Ocupación: </label>
          <input id="occupation" required type="text" class="formulario__input">

          <label class="formulario__label" for="residence">Ciudad Actual: </label>
          <input id="residence" required type="text" class="formulario__input">
          
          <label class="formulario__label" for="address">Dirección actual: </label>
          <input id="address" required type="text" class="formulario__input">
          
          <label class="formulario__label" for="tel">telefono: </label>
          <input id="tel" required type="number" min="1" max="12" class="formulario__input">
          
          <label class="formulario__label email" for="email">Email: </label>
          <input id="email" required type="email" class="formulario__input">    
        

        <button id="btn-agregar" type="button">Agregar Paciente</button>
      </div> <!-- formulario -->

    </section> 
    <!-- section principal -->

    <section class="mis-pacientes">
      <h2 class="mis-pacientes__titulo">Mis Pacientes</h2>

      <div class="mis-pacientes__lista">
    
          <table class="table">
            <thead class="table__thead">
              
              <tr  class="table__row">
                <th class="table__th">Id</th>
                <th class="table__th">Nombre</th>
                <th class="table__th">Sexo</th>
                <th class="table__th">DNI</th>
                <th class="table__th">Nacimiento</th>
                <th class="table__th">Nacionalidad</th>
                <th class="table__th">Ocupación</th>
                <th class="table__th">Ciudad</th>
                <th class="table__th">Direccion</th>
                <th class="table__th">Telefono</th>
                <th class="table__th">Email</th>
              </tr>

            </thead>

            <tbody class="table__body">
             
              <tr  class="table__row">
                <td class="table__td" data-label="Id">0</td>
                <td class="table__td" data-label="Nombre">Lucas Gómez</td>
                <td class="table__td" data-label="Sexo">Masculino</td>
                <td class="table__td" data-label="DNI">34233543</td>
                <td class="table__td" data-label="Nacimiento">12/02/1980</td>
                <td class="table__td" data-label="Nacionalidad">Argentina</td>
                <td class="table__td" data-label="Profesión">Carpintero</td>
                <td class="table__td" data-label="Ciudad">Morón</td>
                <td class="table__td" data-label="Dirección">Rivadavia 1212</td>
                <td class="table__td" data-label="Teléfono">1122443355</td>
                <td class="table__td" data-label="Email">lucas@gmail.com</td>
              </tr>
              
            </tbody>

          </table>
        
      </div>
    </section>

  </div> 
  <!-- grid -->

  <!-- scripts -->
  <script src="app.js"></script>
</body>
</html>
